<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<body>
<div layout:fragment="content">
    <!--Content of the page-->
    <div class="container" style="width: 70%">
        <div class="row">
            <form class="form-horizontal" th:action="@{'/parameters/state/update/'+${state.id}}" method="put">
                <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-12">
                        <section class="panel">
                            <header class="panel-heading">Edit State Record</header>
                            <div class="panel-body">
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Country: </label>
                                    <div class="col-sm-6">
                                        <select class="form-control" name="contryid">
                                            <option>-SELECT-</option>
                                            <option th:each="country: ${countries}"
                                                    th:value="${country.id}"
                                                    th:selected="${country.id}==${state.countryid} ? True: False"
                                                    th:text="${country.description}">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Name</label>
                                    <div class="col-sm-6">
                                        <input name="name" th:value="${state.name}" type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Capital</label>
                                    <div class="col-sm-6">
                                        <input name="capital" th:value="${state.capital}" class="form-control" size="16" type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Code</label>
                                    <div class="col-sm-6">
                                        <input name="code" th:value="${state.code}" type="text" class=" form-control" />
                                    </div>
                                </div>
                            </div>
                        </section>
                        <section class="panel">
                            <div class="panel-body">
                                <button type="submit"  class="btn btn-success">Save</button>
                                <a href="/parameters/states"  class="btn btn-warning">Cancel</a>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
            </form>
        </div>
    </div>

</div>
</body>
</html>
