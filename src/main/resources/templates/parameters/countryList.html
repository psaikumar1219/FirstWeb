<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<body>
<div layout:fragment="content">
    <!--Content of the page-->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel-body">
                <a href="/countryAdd"  class="btn btn-primary">
                    New Country
                </a>
            </div>
            <section class="panel">
                <header class="panel-heading">
                    Advanced Table
                </header>
                <table class="table table-striped table-advance table-hover">
                    <tbody>
                    <tr>
                        <th><i class="icon_profile"></i> Description</th>
                        <th><i class="icon_calendar"></i> Capital</th>
                        <th><i class="icon_mail_alt"></i> Code</th>
                        <th><i class="icon_pin_alt"></i> Nationality</th>
                        <th><i class="icon_mobile"></i> Continent</th>
                        <th><i class="icon_book"></i> Action</th>
                    </tr>
                    <tr th:each="country:${countries}">
                        <td th:text="${country.description}"></td>
                        <td th:text="${country.capital}"></td>
                        <td th:text="${country.code}"></td>
                        <td th:text="${country.nationality}"></td>
                        <td th:text="${country.continent}"></td>
                        <td>
                            <div class="btn-group">
                                <a th:href="@{'/countryDetails/'+${country.id}}"
                                   class="btn btn-primary"><i class="icon_plus_alt2"></i> </a>
                                <a th:href="@{'/countryEdit/'+${country.id}}"
                                   class="btn btn-success"><i class="icon_close_alt2"></i> </a>
                                <a th:href="@{'/countries/delete/'+${country.id}}"
                                   onclick="return confirm('Are you sure you to want to delete this record?')"
                                   class="btn btn-danger"><i class="icon_close_alt2"></i> </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </div>
</div>
</body>
</html>
