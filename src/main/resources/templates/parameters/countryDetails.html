<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<body>
<div layout:fragment="content">
    <!--Content of the page-->
    <div class="container" style="width: 70%">
        <div class="row">
            <form class="form-horizontal" method="put">
                <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-12">
                        <section class="panel">
                            <header class="panel-heading">Edit Country Record</header>
                            <div class="panel-body">
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Description</label>
                                    <div class="col-sm-6">
                                        <input name="description" th:value="${country.description}" readonly type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Capital</label>
                                    <div class="col-sm-6">
                                        <input name="capital" th:value="${country.capital}" readonly class="form-control" size="16" type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Nationality</label>
                                    <div class="col-sm-6">
                                        <input name="nationality" th:value="${country.nationality}" readonly type="text" class=" form-control" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Continent</label>
                                    <div class="col-sm-5">
                                        <input name="continent" th:value="${country.continent}" readonly class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Counrty Code</label>
                                    <div class="col-sm-5">
                                        <input name="code" th:value="${country.code}" readonly type="text" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </section>
                        <section class="panel">
                            <div class="panel-body">
                                <button type="submit" disabled  class="btn btn-success">Save</button>
                                <a href="/countries"  class="btn btn-warning">Cancel</a>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
            </form>
        </div>
    </div>

</div>
</body>
</html>
